spring.application.name=Alura

# Configuracion para conexion a base de datos PostGres\
spring.datasource.url=jdbc:postgresql://localhost:5432/milibreria
spring.datasource.username=dario
spring.datasource.password=dario
spring.datasource.driver-class-name=org.postgresql.Driver



# Hibernate/JPA Configuration
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Opcional: Para ver las consultas SQL con parï¿½metros
logging.level.root=WARN
logging.level.com.MiLibreria.Practicas=INFO
logging.level.org.springframework.boot=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.zaxxer.hikari=ERROR

